
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME LANCHE | Os Melhores de Miracema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c4a661;
            --primary-glow: rgba(196, 166, 97, 0.2);
            --bg: #030303;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-bebas { font-family: 'Bebas Neue', cursive; }
        
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(at 0% 0%, rgba(196, 166, 97, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(196, 166, 97, 0.04) 0px, transparent 50%);
            z-index: -1;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes slide-left {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-left { animation: slide-left 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes fade-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up { animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .premium-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .premium-card:hover {
            border-color: rgba(196, 166, 97, 0.4);
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.7), 0 0 30px var(--primary-glow);
            transform: translateY(-8px);
        }

        input, textarea, select {
            transition: all 0.2s ease;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary) !important;
            background-color: rgba(255,255,255,0.05) !important;
            box-shadow: 0 0 0 1px var(--primary) !important;
            outline: none;
        }

        /* Otimização de botões para resposta instantânea */
        button:active { transform: scale(0.95); transition: transform 0.1s; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
</body>
</html>
