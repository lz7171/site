
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME LANCHE | Elite Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c4a661;
            --bg: #050505;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }
        .font-bebas { font-family: 'Bebas Neue', cursive; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }

        @keyframes bounce-in {
            0% { opacity: 0; transform: scale(0.9) translateY(-20px); }
            70% { transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-bounce-in { animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.05) !important;
            color: white !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:focus, textarea:focus {
            border-color: #c4a661 !important;
            outline: none;
            background: rgba(255, 255, 255, 0.06) !important;
            box-shadow: 0 0 20px rgba(196, 166, 97, 0.1);
        }
        
        button:active { transform: scale(0.96); }
        
        .premium-shadow {
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
